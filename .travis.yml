language: go
sudo: false
os: linux
arch: ppc64le
go: "1.11.x"
env: RESTIC_TEST_FUSE=0 RESTIC_TEST_CLOUD_BACKENDS=0
cache:
  directories:
    - $HOME/.cache/go-build
    - $HOME/gopath/pkg/mod
  
script:
  - unset GOPATH
  - git clone https://github.com/restic/restic
  - cd restic
  - go build ./cmd/restic
  - ./restic version
  - go test ./...

notifications:
  slack:
    rooms:
      - secure: ""
    on_success: change
    on_failure: always
